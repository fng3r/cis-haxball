{% load static %}
{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'core/include/popup_likes_styles.css' %}">
{% endblock %}





<div class="modal fade" id="popupLikeDislike">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="popup-content">
                <div class="popup-tab">
                    <div class="popup-tab-like">
                        <div class="fa fa-thumbs-up" style="padding-top: 2px"></div>
                        <div style="font-size: 22px; font-family:Tahoma,Geneva,sans-serif; margin-left: 10px; margin-bottom: 2px;">
                            {{ comment.votes.likes.count }}</div>
                    </div>
                    <div class="popup-tab-dislike">
                        <div class="fa fa-thumbs-down" style="padding-top: 2px: "></div>
                        <div style="font-size: 22px; font-family:Tahoma,Geneva,sans-serif; margin-left: 10px; margin-bottom: 2px;">
                            {{ comment.votes.dislikes.count }}</div>
                    </div>
                </div>
                <div class="popup-user-reactions">

                    {% for like in comment.votes.likes %}
                        <div class="vote-like">
                            <div class="voter-user">
                                <img class="voter-avatar" src="{{ like.user.user_profile.avatar }}" alt="..." height="50" width="50">
                                <p class="voter-nickname">Девочка из кони-айленд</p>

                            </div>
                        </div>
                    {% endfor %}

                    {% for dislike in comment.votes.dislikes %}
                        <div class="vote-dislike">
                            <div class="voter-user">
                                <img class="voter-avatar" src="{{ like.user.user_profile.avatar.url }}" alt="..." height="50" width="50">
                                <p class="voter-nickname">{{like.user.username}}</p>

                            </div>
                        </div>
                    {% endfor %}

                </div>
            </div>


        </div>
    </div>
</div>


<script type="text/javascript" src="{% static 'scripts/LikeViewPopup.js' %}"></script>
