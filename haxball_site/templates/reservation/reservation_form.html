{% load static %}


<div class="card bg-c-lite-unknown mb-2"
     style="border-radius: 30px"
     hx-trigger="reservationsChanged from:body"
     hx-get="{% url 'reservation:host_reservation_form' %}"
     hx-swap="outerHTML">
    {% if matches %}
        <form id="reservation-form" class="row p-3"
              hx-trigger="submit"
              hx-post="{% url 'reservation:host_reservation' %}"
              hx-target="#reservations-table"
              hx-swap="outerHTML"
              hx-disabled-elt="find button">

            <input type="hidden" name="author" value="{{ user.id }}">
            <div class="form-group text-center col-5">
                <label for="match" class="h6 mb-1">Матч</label>
                <select id="match" class="form-control" name="match">
                    {% for m in matches %}
                        <option {% if forloop.first %}selected{% endif %} value="{{ m.id }}">
                            {{ m.numb_tour.number }} тур, {{ m.team_home.title }}-{{ m.team_guest.title }}

                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group col-2 mb-1 px-2 text-center">

                <label for="match_date" class="mb-1 h6">Дата матча</label>
                <select class="match_date custom-select" name="match_date">
                    <option value="{{ date_today|date:"Y-m-d" }}" selected>Сегодня</option>
                    <option value="{{ date_tomorrow|date:"Y-m-d" }}">Завтра</option>
                </select>

            </div>
            <div class="form-group col-2 mb-1 text-center">

                <label for="match_time" class="mb-1 h6">Время матча</label>
                <div class="row">

                    <div class="col-6 px-2">
                        <select class="match_time form-control text-center" name="match_hour">
                            {% for hour in hours_list %}
                                <option {% if forloop.first %}selected{% endif %} value="{{ hour }}">
                                    {{ hour }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-6 px-2">
                        <select class="match_time form-control text-center" name="match_minute">
                            {% for minute in minutes_list %}
                                <option {% if forloop.first %}selected{% endif %} value="{{ minute }}">
                                    {{ minute }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                </div>

            </div>

            <div class="form-group col-3 mb-1 px-2 text-center">

                <label for="match_host" class="mb-1 h6">Хост</label>
                <select class="match_host custom-select" name="match_host">
                    {% for host in hosts %}
                        <option {% if forloop.first %}selected{% endif %} value="{{ host.id }}">
                            {{host.name}}
                        </option>
                    {% endfor %}
                </select>

            </div>

            <div class="d-flex justify-content-end w-100">
                <img class="htmx-indicator mr-2 mt-2"
                     src="{% static 'img/svg-loaders/bars-white.svg' %}" height="24">
                <button type="submit" class="btn btn-primary mr-2 col-2">Забронировать хост</button>
            </div>

        </form>
    {% else %}
        <div class="d-inline-flex justify-content-center bg-c-lite-unknown p-3" style="border-radius: 30px">
            <h6 class="mb-0">У Вас сыграны/забронированны все матчи</h6>
        </div>
    {% endif %}
</div>
